# https://beta.ruff.rs
name: ruff
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: pip install --user ruff
    - run: ruff --format=github --ignore=F403,F405 --line-length=105 --target-version=py37 .
